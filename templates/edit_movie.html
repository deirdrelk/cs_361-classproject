{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Movie {% endblock %}</h1>    
    <form method="POST">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
            placeholder="{{movie['title']}}"
            value="{{ request.form['title'] }}"></input>
        <br>
        <label for="year">Year</label>
        <br>
        <input type="number" name="year" min=1920 max=2022
            placeholder="{{movie['year']}}"
            value="{{ request.form['year'] }}"></input>
        <br>
        <label for="director">Director</label>
        <br>
        <input type="text" name="director"
            placeholder="{{movie['director']}}"
            value="{{ request.form['director'] }}"></input>
        <br>
        <label for="rating">Rating</label>
        <br>
        <input type="number" name="rating"
            placeholder="{{movie['rating']}}"
            value="{{ request.form['rating'] }}"></input>
        <br>
        <label for="review">Review</label>
        <br>
        <textarea name="review"
                placeholder="{{movie['review']}}"
                rows="10"
                cols="40"
                >{{ request.form['review'] }}</textarea>
        <br>
        <button type="submit">Add Film</button>
    </form>
{% endblock %}
