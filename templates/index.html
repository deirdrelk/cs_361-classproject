{% extends 'base.html' %}

{% block content %}
    <style>
        table,th,
        td {
        border: 1px solid black;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Rating</th>
                <th>Review</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        {% for movie in movies %}
        <tbody>
            <tr>
                <td>{{movie['title']}}</td>
                <td>{{movie['year']}}</td>
                <td>{{movie['director']}}</td>
                <td>{{movie['rating']}}</td>
                <td>{{movie['review']}}</td>
                <td>
                    <form method="PUT" action="{{movie['_id']}}/edit" >
                        <input type="image" value="submit" src="{{url_for('static', filename='352547_edit_mode_icon.svg')}}" id="image" value="Edit"
                        onclick="">
                    </form>
                </td>
                <td>
                    <form method="DELETE" action="{{movie['_id']}}/delete" >
                        <input type="submit" id="delete-submit" value=""
                        style="background-image: url('/static/352303_delete_icon.svg'); background-color: #FFFFFF; border: solid 0px #000000; width: 50px; height: 50px;" 
                        onclick="confirm('Are you sure you want to delete this movie?')"/>
                    </form>
                </td>
            </tr>
        </tbody>
        {% endfor %}
{% endblock %}
