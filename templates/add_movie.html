{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Add a New Movie {% endblock %}</h2>
    <form method="POST">
        <label for="title">Title</label>
            <input type="text" name="title" placeholder="Film title" value="{{ request.form['title'] }}" required></input>
        <label for="year">Year</label>
            <input type="number" name="year" min=1920 max=2022 placeholder="Year" value="{{ request.form['year'] }}"></input>
        <label for="director">Director</label>
            <input type="text" name="director" placeholder="Director's Name" value="{{ request.form['director'] }}" required></input>
        <br>
        <label for="rating">Rating</label>
            <input type="number" name="rating" placeholder="Number: 1-10" value="{{ request.form['rating'] }}" required></input>
        <label for="date_watched">Date Watched</label>
            <input type="date" name="date_watched" value="{{ request.form['date_watched'] }}" required>
        <br>
        <label for="review">Review</label>
        <br>
        <textarea name="review" placeholder="Leave a review here" rows="10" cols="40" required>{{ request.form['review'] }}</textarea>
        <br>
        <button type="submit">Add Film</button>
        <a href='/' type="button">Back -></a>
    </form>
{% endblock %}
